<h2 mat-dialog-title>Edit {{ restaurantName }}'s Location</h2>

<mat-dialog-content>

    <mat-form-field class='unit-field' aria-label='address-unit'>
        <mat-label>Unit</mat-label>
        <input matInput type='text' [(ngModel)]='location.unit'>
    </mat-form-field>

    <mat-form-field class='street-field' aria-label='address-street'>
        <mat-label>Street</mat-label>
        <input matInput type='text' [(ngModel)]='location.street'>
    </mat-form-field>

    <mat-form-field class='city-field' aria-label='address-city'>
        <mat-label>City</mat-label>
        <input matInput type='text' [(ngModel)]='location.city'>
    </mat-form-field>

    <mat-form-field class='zip-field' aria-label='address-zip-code'>
        <mat-label>Zip Code</mat-label>
        <input matInput type='text' [(ngModel)]='location.zipCode'>
    </mat-form-field>

    <mat-form-field class='state-field' aria-label='address-state'>
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]='location.state'>
            <mat-option  *ngFor='let state of states' [value]='state.abv'>
                {{state.abv}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions> 

    <button mat-raised-button color='secondary' (click)='onCancel()' aria-label='cancel'>
        Cancel
    </button>

    <button mat-raised-button color='primary' (click)='onSubmit()' aria-label='submit'>
        Submit
    </button>

</mat-dialog-actions>
